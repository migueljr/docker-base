version: "3.9"
services:
  nginx:
    restart: always
    container_name: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./apps:/var/www
    depends_on:
      - php-fpm 
  php-fpm:
    restart: always
    build:
      context: ./php
      dockerfile: Dockerfile
    volumes:
      - ./apps/site1:/var/www/site1
    ports:
      - "9000:9000"
  composer:
    container_name: composer
    image: composer:latest
    volumes:
      - ./apps:/app
    command: tail -f /dev/null
    restart: always
